<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>

<body>
    <h1>Questão 1</h1>
    <hr>
    <p> Retorne o seguinte conteúdo: O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.
    </p>
    <hr>
    <h4>Aperte F12 para ver o resultado no console.</h4>
    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            num: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        console.log("O usuário mora em " + endereco.cidade +
            " / " + endereco.uf + ", no bairro " + endereco.bairro +
            " na " + endereco.rua + " no numero " + endereco.num
        );
    </script>
</body>
